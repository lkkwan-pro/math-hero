<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --primary: #FF6B6B; --secondary: #4ECDC4; --bg: #F7FFF7; }
        body { font-family: "Microsoft JhengHei", "å¾®è»Ÿæ­£é»‘é«”", sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; touch-action: manipulation; }
        .game-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; border: 4px solid #FFE66D; }
        .stats { display: flex; justify-content: space-around; font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; color: #2F2F2F; }
        
        /* é¦™æ¸¯ç›´å¼æ’ç‰ˆ */
        .math-container { margin: 20px auto; width: 160px; }
        .column-label { display: flex; justify-content: flex-end; font-size: 0.9rem; color: #888; border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-bottom: 10px; }
        .column-label span { width: 50px; text-align: center; }
        
        .math-vertical { font-size: 3.5rem; font-family: 'Courier New', Courier, monospace; line-height: 1.2; text-align: right; position: relative; letter-spacing: 10px; }
        
        /* ä¿®æ­£å¾Œçš„é‹ç®—ç¬¦è™Ÿä½ç½®ï¼šæ”¾åœ¨ç¬¬äºŒè¡Œ */
        .operator { position: absolute; left: -10px; bottom: 15px; font-weight: bold; color: #000; font-size: 3rem; }
        .row { position: relative; width: 100%; }
        .bottom-line { border-bottom: 5px solid #333; margin-top: 5px; margin-bottom: 15px; width: 100%; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .option-btn { background: var(--secondary); color: white; border: none; padding: 15px; font-size: 1.8rem; font-weight: bold; border-radius: 12px; cursor: pointer; box-shadow: 0 5px #3baea5; transition: all 0.1s; }
        .option-btn:active { transform: translateY(4px); box-shadow: 0 1px #3baea5; }
        
        #feedback { margin-top: 20px; font-size: 1.3rem; font-weight: bold; height: 1.5em; }
        .correct { color: #4CAF50; }
        .wrong { color: #F44336; }
    </style>
</head>
<body>

    <h2 style="color: #2F2F2F; margin-bottom: 10px;">ğŸŒŸ æ•¸å­¸å°è‹±é›„ ğŸŒŸ</h2>

    <div class="game-card">
        <div class="stats">
            <span>å¾—åˆ†: <span id="score">0</span></span>
            <span>é€£å‹: <span id="streak">0</span></span>
        </div>
        
        <div class="math-container">
            <div class="column-label"><span>å</span><span>å€‹</span></div>
            <div class="math-vertical">
                <div id="topNum">--</div>
                <div class="row">
                    <span class="operator" id="opSymbol">âˆ’</span>
                    <span id="bottomNum">--</span>
                </div>
                <div class="bottom-line"></div>
                <div style="color: #eee; letter-spacing: 0;">??</div>
            </div>
        </div>

        <div class="options-grid" id="options"></div>
        <div id="feedback"></div>
    </div>

    <script>
        let score = 0;
        let streak = 0;
        let answer = 0;

        function newQuestion() {
            // éš¨æ©Ÿæ±ºå®šåŠ æ•¸(+)å®šæ¸›æ•¸(-)
            const isAddition = Math.random() > 0.5;
            let n1, n2;

            if (isAddition) {
                // åŠ æ•¸ï¼šç¢ºä¿ç¸½å’Œä¸è¶…é 99
                n1 = Math.floor(Math.random() * 40) + 10; // 10-49
                n2 = Math.floor(Math.random() * 40) + 5;  // 5-44
                answer = n1 + n2;
                document.getElementById('opSymbol').innerText = "+";
            } else {
                // æ¸›æ•¸ï¼šç¢ºä¿éœ€è¦å€Ÿä½ (Borrowing)
                let n1_tens = Math.floor(Math.random() * 7) + 3; // 3-9
                let n1_ones = Math.floor(Math.random() * 5); // 0-4
                n1 = n1_tens * 10 + n1_ones;

                let n2_tens = Math.floor(Math.random() * (n1_tens - 1)) + 1;
                let n2_ones = Math.floor(Math.random() * 5) + 5; // 5-9 ç¢ºä¿å€Ÿä½
                n2 = n2_tens * 10 + n2_ones;
                
                answer = n1 - n2;
                document.getElementById('opSymbol').innerText = "âˆ’";
            }

            document.getElementById('topNum').innerText = n1;
            document.getElementById('bottomNum').innerText = n2;
            document.getElementById('feedback').innerText = "";
            
            makeOptions(answer);
        }

        function makeOptions(correct) {
            let choices = [correct];
            while(choices.length < 4) {
                let offset = (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                let wrong = correct + offset;
                if (wrong > 0 && wrong <= 100 && !choices.includes(wrong)) choices.push(wrong);
            }
            choices.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options');
            grid.innerHTML = "";
            choices.forEach(val => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = val;
                btn.onclick = () => check(val);
                grid.appendChild(btn);
            });
        }

        function check(val) {
            const fb = document.getElementById('feedback');
            if (val === answer) {
                score += 10;
                streak++;
                fb.innerText = "å¥½å»å‘€ï¼ğŸ”¥";
                fb.className = "correct";
                setTimeout(newQuestion, 800);
            } else {
                streak = 0;
                fb.innerText = "ç‡æ¸…æ¥šç¬¦è™Ÿå‘€ï¼ğŸ’ª";
                fb.className = "wrong";
            }
            document.getElementById('score').innerText = score;
            document.getElementById('streak').innerText = streak;
        }

        newQuestion();
    </script>
</body>
</html>
